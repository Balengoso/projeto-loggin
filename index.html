<main class="form-signin">
  <form>
    <img class="mb-4" src="https://cinemaweb.com.br/wp-content/uploads/2024/12/pessoa-kanye-west.jpg" alt="" width="300" height="300">
    <h1 class="h3 mb-3 fw-normal">Faça Login</h1>

    <!-- ENDEREÇO E SENHA -->
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Endereço de Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Senha</label>
    </div>

    <!-- CONTINUAR LOGADO -->
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Continar Logado
      </label>
    </div>
    <!-- BOTÃO PARA ENTRAR NA TELA DE LOGIN -->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2026–20XX</p>
  </form>

  <!-- BOTÃO FAQ -->
      <button class="btn btn-outline-secondary mt-4"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#faqSection">
        Mostrar Perguntas Frequentes
      </button>

      <!-- FAQ ESCONDIDO -->
      <div class="collapse mt-3" id="faqSection">

        <div class="accordion" id="faqAccordion">

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseOne">
                Esqueci minha senha. O que faço?
              </button>
            </h2>
            <div id="collapseOne"
                 class="accordion-collapse collapse"
                 data-bs-parent="#faqAccordion">
              <div class="accordion-body">
                Clique na opção de recuperação de senha e siga as instruções enviadas ao seu email.
              </div>
            </div>
          </div>

          <div class="accordion-item">

              <button class="accordion-button collapsed"
                      type="button"

            </div>
          </div>
